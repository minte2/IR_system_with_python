<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Bridge Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
    }
    /* Sidebar */
    .sidebar {
      background-color: #012a4a;
      min-height: 100vh;
      color: #fff;
      padding-top: 30px;
      position: fixed;
      width: 220px;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #01497c;
    }

    /* Main content */
    main {
      margin-left: 220px;
      padding: 40px 30px;
      max-width: 900px;
    }

    /* Settings container */
    .settings-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }
    .settings-title {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-switch label {
      margin-left: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }
      main {
        margin-left: 0;
        padding: 20px 15px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="text-center mb-4">
      <h4>Bridge Platform</h4>
    </div>
    <a href="E_dashboard.html">Dashboard</a>
    <a href="marketplace.html">Browse Machines</a>
    <a href="#">Saved Listings</a>
    <a href="E_messages.html">Messages</a>
    <a href="purchase-history.html">Purchase History</a>
    <a href="E_notifications.html" class="active">Notifications</a>
    <a href="settings.html">Settings</a>
    <a href="login.html">Logout</a>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="settings-container">
      <h2 class="settings-title">Settings</h2>

      <!-- Account Info -->
      <div class="mb-4">
        <h5>Account Information</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Selam Mengstu">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" value="selam@eco.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input type="text" class="form-control" value="Agriculture">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <!-- Notification Settings -->
      <div class="mb-4">
        <h5>Notifications</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="emailNotif" checked>
          <label class="form-check-label" for="emailNotif">Email Notifications</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="smsNotif">
          <label class="form-check-label" for="smsNotif">SMS Alerts</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="promoNotif" checked>
          <label class="form-check-label" for="promoNotif">Promotional Messages</label>
        </div>
      </div>

      <!-- Security -->
      <div class="mb-4">
        <h5>Security</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-outline-primary">Change Password</button>
        </form>
      </div>

      <!-- Danger Zone -->
      <div>
        <h5 class="text-danger">Danger Zone</h5>
        <button class="btn btn-outline-danger">Delete My Account</button>
      </div>
    </div>
  </main>

</body>
</html>
