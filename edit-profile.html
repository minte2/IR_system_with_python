<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Manufacturer Profile - Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-section h3 {
      color: #001f54;
    }
    .btn-primary {
      background-color: #001f54;
      border-color: #001f54;
    }
    .btn-primary:hover {
      background-color: #003366;
      border-color: #003366;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <div class="form-section">
      <h3 class="mb-4">Edit Manufacturer Profile</h3>
      <form id="profileForm">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" placeholder="e.g. Mesfin Industrial Engineering" required>
        </div>

        <div class="mb-3">
          <label for="companyLogo" class="form-label">Company Logo (URL or Upload)</label>
          <input type="url" class="form-control" id="companyLogo" placeholder="Paste image URL or use upload below">
          <div class="form-text">You can paste an image URL or upload below.</div>
          <input type="file" class="form-control mt-2" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Company Description</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Describe your company and what you offer" required></textarea>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Contact Email</label>
          <input type="email" class="form-control" id="email" placeholder="contact@yourcompany.com" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+251 911 123 456" required>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="e.g. Addis Ababa, Ethiopia" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="seller_dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const company = document.getElementById('companyName').value;
      alert("âœ… Profile updated for: " + company);
      // You can simulate saving here or redirect:
       window.location.href = 'seller_dashboard.html';
    });
  </script>

</body>
</html>
