<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
    }
    .sidebar {
      background-color: #012a4a;
      min-height: 100vh;
      color: #fff;
      padding-top: 30px;
      position: fixed;
      width: 220px;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #01497c;
    }
    main {
      margin-left: 220px;
      padding: 40px 30px;
      max-width: 700px;
    }
    .edit-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    h3 {
      color: #012a4a;
      margin-bottom: 25px;
    }
    .btn-primary {
      background-color: #01497c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #012a4a;
    }
    .btn-outline-secondary {
      border-color: #01497c;
      color: #01497c;
    }
    .btn-outline-secondary:hover {
      background-color: #01497c;
      color: white;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }
      main {
        margin-left: 0;
        padding: 20px 15px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="text-center mb-4">
      <h4>Bridge Platform</h4>
    </div>
    <a href="E_dashboard.html">Dashboard</a>
    <a href="marketplace.html">Browse Machines</a>
    <a href="#">Saved Listings</a>
    <a href="E_messages.html">Messages</a>
    <a href="purchase-history.html">Purchase History</a>
    <a href="E_notifications.html" class="active">Notifications</a>
    <a href="settings.html">Settings</a>
    <a href="login.html">Logout</a>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="edit-container">
      <h3>Edit Your Profile</h3>
      <form id="profileForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" value="Selamawit Mekonnen" required />
        </div>
        <div class="mb-3">
          <label for="business" class="form-label">Business Name</label>
          <input type="text" class="form-control" id="business" value="Seven Elleven Eco Blocks" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Your Role</label>
          <input type="text" class="form-control" id="role" value="Entrepreneur" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" value="selamawit@eco.com" required />
        </div>
        <div class="mb-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+251 9..." />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="E_dashboard.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const businessName = document.getElementById('business').value;
      alert("âœ… Profile updated for: " + businessName);
      // Simulate saving, then redirect to dashboard:
      window.location.href = 'E_dashboard.html';
    });
  </script>

</body>
</html>
