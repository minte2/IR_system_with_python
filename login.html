<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bridge - Sign Up / Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1619946794135-3c8a8c5982cb') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 31, 84, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .auth-title {
      color: #001f54;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control:focus {
      border-color: #001f54;
      box-shadow: 0 0 0 0.2rem rgba(0, 31, 84, 0.25);
    }

    .btn-primary {
      background-color: #001f54;
      border-color: #001f54;
    }

    .btn-primary:hover {
      background-color: #003366;
      border-color: #003366;
    }

    .toggle-link {
      color: #001f54;
      text-decoration: underline;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #003366;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2 class="auth-title" id="formTitle">Sign Up</h2>

  <!-- Sign Up Form -->
  <form id="signupForm">
    <div class="mb-3">
      <label for="signupName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="signupName" required>
    </div>
    <div class="mb-3">
      <label for="signupEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="signupEmail" required>
    </div>
    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signupPassword" required>
    </div>
    <div class="mb-3">
  <label for="signupRole" class="form-label">I am a:</label>
  <select id="signupRole" class="form-select" required>
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="manufacturer">Manufacturer</option>
  </select>
</div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
    <div class="text-center">
      Already have an account? <span class="toggle-link" onclick="toggleForms()">Log in</span>
    </div>
  </form>

  <!-- Login Form -->
  <form id="loginForm" style="display: none;">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="loginEmail" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" required>
    </div>
    <div class="mb-3">
  <label for="loginRole" class="form-label">I am a:</label>
  <select class="form-control" id="loginRole" required>
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="manufacturer">Manufacturer</option>
  </select>
</div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
    <div class="text-center">
      Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign up</span>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to toggle forms -->
<script>
  function toggleForms() {
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const title = document.getElementById('formTitle');

    if (signupForm.style.display === 'none') {
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      title.textContent = 'Sign Up';
    } else {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      title.textContent = 'Log In';
    }
  }
</script>
<!-- Add this JS just below your toggleForms() function -->
<script>
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const role = document.getElementById('signupRole').value;

    if (role === 'entrepreneur') {
      window.location.href = 'E_dashboard.html';
    } else if (role === 'manufacturer') {
      window.location.href = 'seller_dashboard.html';
    } else {
      alert('Please select your role.');
    }
  });

  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Example login redirection logic (could be improved with real auth)
    const role = document.getElementById('loginRole').value;

    if (role === 'entrepreneur') {
      window.location.href = 'E_dashboard.html';
    } else if (role === 'manufacturer') {
      window.location.href = 'seller_dashboard.html';
    } else {
      alert('Please select your role.');
    }
  });
</script>


</body>
</html>
