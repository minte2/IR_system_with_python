<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders - Bridge Software Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Sidebar styles */
    .sidebar-nav {
      width: 220px;
      background-color: #001f54;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar-nav h4 {
      text-align: center;
      padding: 10px 0;
      color: #fff;
    }

    .sidebar-nav a {
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      background-color: #003366;
      color: #fff;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:hover {
      background-color: #f1faff;
    }

    .status {
      padding: 5px 10px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
      display: inline-block;
      min-width: 90px;
      text-align: center;
    }

    .status.pending {
      background-color: #ffc107;
      color: #212529;
    }

    .status.processing {
      background-color: #17a2b8;
    }

    .status.completed {
      background-color: #28a745;
    }

    .status.cancelled {
      background-color: #dc3545;
    }

    .order-details-btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9rem;
    }

    .order-details-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar-nav">
    <h4>Bridge Platform</h4>
    <a href="seller_dashboard.html" >Dashboard</a>
      <a href="my-listings.html">My Listings</a>
      <a href="messages.html">Messages</a>
      <a href="#" class="active">Orders</a>
      <a href="leads.html">Leads</a>
      <a href="notifications.html">Notifications</a>
      <a href="login.html">Logout</a>
  </div>

  <!-- Main Order Content -->
  <div class="main-content">
    <h1>My Orders</h1>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders-body">
        <!-- Orders will be populated here -->
      </tbody>
    </table>
  </div>

 <script>
  // Updated machine orders
  const orders = [
    {
      id: "ORD-3001",
      product: "Irrigation Pump (Solar/DC)",
      quantity: 3,
      orderDate: "2025-05-20",
      status: "pending"
    },
    {
      id: "ORD-3002",
      product: "Teff Grinding Mill",
      quantity: 2,
      orderDate: "2025-05-18",
      status: "processing"
    },
    {
      id: "ORD-3003",
      product: "Milk Pasteurizer & Separator",
      quantity: 1,
      orderDate: "2025-05-16",
      status: "completed"
    },
    {
      id: "ORD-3004",
      product: "Coffee Bean Huller or Roaster",
      quantity: 4,
      orderDate: "2025-05-14",
      status: "cancelled"
    },
    {
      id: "ORD-3005",
      product: "Fruit Dryer (Solar or Electric)",
      quantity: 5,
      orderDate: "2025-05-12",
      status: "processing"
    }
  ];

  const ordersBody = document.getElementById('orders-body');

  function renderOrders() {
    ordersBody.innerHTML = '';
    orders.forEach(order => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${order.product}</td>
        <td>${order.quantity}</td>
        <td>${order.orderDate}</td>
        <td><span class="status ${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
        <td><button class="order-details-btn" onclick="showOrderDetails('${order.id}')">View Details</button></td>
      `;
      ordersBody.appendChild(tr);
    });
  }

  function showOrderDetails(orderId) {
    const order = orders.find(o => o.id === orderId);
    if (!order) {
      alert("Order not found.");
      return;
    }
    alert(`Order Details:\n
ID: ${order.id}
Product: ${order.product}
Quantity: ${order.quantity}
Order Date: ${order.orderDate}
Status: ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}`);
  }

  renderOrders();
</script>


</body>
</html>
